name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build CloudCannon Snippets
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: cd cloudcannon-snippets && npm ci
      - name: Build & Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: cd cloudcannon-snippets && npm run build && npx semantic-release && cat dist/snippets.code-snippets && npm run deploy